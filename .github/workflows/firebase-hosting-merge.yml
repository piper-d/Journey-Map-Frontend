name: Deploy to Firebase Hosting on Merge & Pull Request
'on':
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: npm ci
      - run: npm run build
        env: 
          REACT_APP_apiKey: ${{secrets.API_KEY}}
          REACT_APP_authDomain: ${{secrets.AUTH_DOMAIN}}
          REACT_APP_projectId: ${{secrets.PROJECT_ID}}
          REACT_APP_storageBucket: ${{secrets.STORAGE_BUCKET}}
          REACT_APP_messagingSenderId: ${{secrets.SENDER_ID}}
          REACT_APP_appId: ${{secrets.APP_ID}}
          REACT_APP_GOOGLE_MAPS_API_KEY: ${{secrets.GM_API_KEY}}

      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_JOURNEYMAP_A8E65 }}'
          channelId: live
          projectId: journeymap-a8e65
