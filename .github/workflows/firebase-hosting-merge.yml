          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_JOURNEYMAP_A8E65 }}'
          channelId: live
          projectId: journeymap-a8e65
